<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="LifeBoard.js"></script>
  <script src="LifeLogic.js"></script>
</head>

<body style="margin: 0px;">
  <canvas id="the_canvas"></canvas>
  <div id="start-stop">
    <button id="startstop">start</button>
  </div>
  <div id="controls">
    <label>
      Grid Size<input type="range" min="1" max="60" value="40" id="gridSize" name="gridSize" />
    </label>
  </div>
  <script>
    $(function () {
      var canvas = document.getElementById('the_canvas');
      var board = new LifeBoard(canvas);
      board.render();
      var go = false;
      setInterval(function () {
        if (go) {
          board.advance();
          board.render();
        }
      }, 10);
      $('#startstop').click(function () {
        go = !go;
        $(this).text(go ? "stop" : "start");
      });
      $('#gridSize').on("input", function () {
        board.squareWidth($(this).val());
      });
    });
  </script>
  <style>
    html {
      font-size: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-size: 4rem;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    button {
      padding: .5rem 1rem;
    }

    #controls {
      margin: 1rem;
      position: fixed;
      bottom: 0;
      right: 0;
      width: 50%;
      text-align: right;
    }

    #controls input[type="range"] {
      width: 100%;
      height: 3.2rem;
    }

    input[type=range] {
      height: 38px;
      -webkit-appearance: none;
      margin: 10px 0;
      width: 100%;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      animate: 0.2s;
      box-shadow: 1px 1px 1px #000000;
      background: #3071A9;
      border-radius: 5px;
      border: 1px solid #000000;
    }

    input[type=range]::-webkit-slider-thumb {
      box-shadow: 1px 1px 1px #000000;
      border: 1px solid #000000;
      height: 30px;
      width: 15px;
      border-radius: 5px;
      background: #FFFFFF;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -11px;
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #3071A9;
    }

    input[type=range]::-moz-range-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      animate: 0.2s;
      box-shadow: 1px 1px 1px #000000;
      background: #3071A9;
      border-radius: 5px;
      border: 1px solid #000000;
    }

    input[type=range]::-moz-range-thumb {
      box-shadow: 1px 1px 1px #000000;
      border: 1px solid #000000;
      height: 30px;
      width: 15px;
      border-radius: 5px;
      background: #FFFFFF;
      cursor: pointer;
    }

    input[type=range]::-ms-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      animate: 0.2s;
      background: transparent;
      border-color: transparent;
      color: transparent;
    }

    input[type=range]::-ms-fill-lower {
      background: #3071A9;
      border: 1px solid #000000;
      border-radius: 10px;
      box-shadow: 1px 1px 1px #000000;
    }

    input[type=range]::-ms-fill-upper {
      background: #3071A9;
      border: 1px solid #000000;
      border-radius: 10px;
      box-shadow: 1px 1px 1px #000000;
    }

    input[type=range]::-ms-thumb {
      margin-top: 1px;
      box-shadow: 1px 1px 1px #000000;
      border: 1px solid #000000;
      height: 30px;
      width: 15px;
      border-radius: 5px;
      background: #FFFFFF;
      cursor: pointer;
    }

    input[type=range]:focus::-ms-fill-lower {
      background: #3071A9;
    }

    input[type=range]:focus::-ms-fill-upper {
      background: #3071A9;
    }


    #start-stop {
      margin: 1rem;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    #point-display {
      height: 400px;
    }

    #startstop {
      background-color: green;
      cursor: pointer;
    }
  </style>
</body>

</html>
